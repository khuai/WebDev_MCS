<!DOCTYPE html>
<html lang="en">
<head>
	<title>Boilerplate</title>
	<meta charset="utf-8">
	<meta description="bilerplate code">
	<meta keywords="Boilerplate, test">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page">
		<form>
			<div class="column1">
				<fieldset class="personal">
					<label for="fio">ФИО</label>
					<input type="text" name="fio" placeholder="Константин Константинопольский">
					<label for="email">Email</label>
					<input type="email" name="email" placeholder="youremail@domain.com">
					<label for="password">Password</label>
					<input type="password" name="password">
					<label for="birth">Date of Birth</label>
					<input type="date" name="birth">
				</fieldset>
			</div>
			<div class="column2">
				<fieldset class="type">
					<label for="client">Have you been here before?</label>
					<input type="radio" name="client" value="yes" checked="true"> <span>Yes</span>
					<input type="radio" name="client" value="no"> <span>No</span>
					<label for="purpose">Why you write me?</label>
					<select name="purpose" id="">
						<option value="good">Feel good</option>
						<option value="bad">Feel bad</option>
					</select>
				</fieldset>
				<fieldset class="message">
					<label for="message">Your message</label>
					<textarea name="message" placeholder="Your message"></textarea>
					<input type="checkbox" checked="true"> <span>Agree to rules of privacy</span>
				</fieldset>
			<input type="submit">
			</div>
		</form>
	</div>
</body>
</html>
